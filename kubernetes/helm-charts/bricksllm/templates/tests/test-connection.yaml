{{ $fullname := include "bricksllm.fullname" . -}}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullname }}-test-connection"
  labels:
    {{- include "bricksllm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
{{- range $name, $v := .Values.services }}
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - '{{ $fullname }}-{{ $name }}:{{ $v.port }}'
{{- end }}
  restartPolicy: Never
